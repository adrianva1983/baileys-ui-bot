services:
  php:
    image: php:8.2-apache
    container_name: php-bot-backend
    volumes:
      - ./php:/var/www/html
    ports:
      - "8080:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"  # clave para Linux/Win/Mac con Docker 20.10+
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    healthcheck:
      # usa PHP en vez de curl
      test: ["CMD-SHELL", "php -r 'exit(@file_get_contents(\"http://localhost/health.php\")===false);'"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  bot:
    build:
      context: .
      target: dev
    container_name: baileys-ui-bot
    init: true
    environment:
      - TZ=Europe/Madrid
      - AUTH_DIR=/usr/src/app/baileys_auth
      - PHP_ENDPOINT=http://php/chat-bot/index.php
      - PHP_TIMEOUT_MS=8000
      - SEND_RATE_MS=800
      - LOG_DIR=/usr/src/app/data
    ports:
      - "3000:3000"
    volumes:
      - ./app.js:/usr/src/app/app.js
      - ./public:/usr/src/app/public
      - ./baileys_auth:/usr/src/app/baileys_auth
      - ./data:/usr/src/app/data
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/auth-path || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
