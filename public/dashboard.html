<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Dashboard WhatsApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Bootstrap 5 (tema oscuro por CSS vars) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- (Opcional) Tus estilos previos -->
  <link rel="stylesheet" href="/qr.css" />

  <style>
    :root { color-scheme: dark; }
    body[data-bs-theme="dark"] { background-color:#0b1220; }
    .muted { opacity:.75; font-size:.9em }
    .hidden { display:none !important; }

    /* Tabla: cabecera pegajosa */
    thead th { position: sticky; top: 0; z-index:1; background-color: #0b1220; }

    /* “Expandidas” como antes (si no quieres modal) */
    .chart-card.expanded {
      position: fixed; inset: 5% 5%;
      z-index: 1060; /* > modal-backdrop */
      background:#0f172a; box-shadow:0 10px 30px rgba(0,0,0,.6);
      display:flex; flex-direction:column; border-radius: 12px; border:1px solid #1f2937;
    }
    .chart-card.expanded .chart-body { flex:1; }
    .backdrop { position: fixed; inset:0; background: rgba(0,0,0,.45); z-index: 1055; }
    .mini { padding:.3rem .6rem; font-size:.85em }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body data-bs-theme="dark">
  <div class="container py-3">

    <h1 class="text-light mb-3">Dashboard WhatsApp</h1>

    <!-- KPIs -->
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <div class="card bg-dark border-secondary h-100">
          <div class="card-body">
            <div class="muted">Enviados</div>
            <div id="k-sent" class="fs-3">—</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card bg-dark border-secondary h-100">
          <div class="card-body">
            <div class="muted">Recibidos</div>
            <div id="k-in" class="fs-3">—</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card bg-dark border-secondary h-100">
          <div class="card-body">
            <div class="muted">Fallidos</div>
            <div id="k-failed" class="fs-3">—</div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card bg-dark border-secondary h-100">
          <div class="card-body">
            <div class="muted">Números únicos</div>
            <div id="k-uniq" class="fs-3">—</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="row g-2 align-items-end mt-3">
      <div class="col-12 col-md-4">
        <label class="form-label muted">Buscar</label>
        <input id="f-text" class="form-control" placeholder="Texto o número…"/>
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label muted">Tipo</label>
        <select id="f-type" class="form-select">
          <option value="">Todos</option>
          <option value="in">Entrantes</option>
          <option value="out">Salientes</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label muted">Límite</label>
        <select id="f-limit" class="form-select">
          <option>300</option>
          <option selected>500</option>
          <option>1000</option>
          <option>2000</option>
        </select>
      </div>
      <div class="col-12 col-md-4 d-flex gap-2 justify-content-md-end mt-2 mt-md-0">
        <button id="b-refresh" class="btn btn-primary">Actualizar</button>
        <a id="b-csv" class="btn btn-outline-light" href="/api/events.csv?limit=1000">⬇ CSV</a>
        <button id="toggle-charts" class="btn btn-outline-secondary">Mostrar gráficas</button>
        <button id="b-logout" class="btn btn-warning" title="Cerrar sesión y borrar credenciales">Cerrar sesión WhatsApp</button>
        <button id="b-clear" class="btn btn-danger" title="Borrar log">🗑</button>
      </div>
    </div>

    <!-- Backdrop expandido -->
    <div id="charts-backdrop" class="backdrop hidden"></div>

    <!-- Gráficas (ocultas por defecto) -->
    <div id="charts-wrap" class="row g-3 mt-3 hidden">
      <div class="col-12 col-lg-6">
        <div class="chart-card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="muted">Volumen por hora (últimos N eventos)</div>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-light btn-sm mini" data-action="toggle-collapse" data-target="volume">▾ Ocultar</button>
              <button class="btn btn-outline-light btn-sm mini" data-action="toggle-expand" data-target="volume">⤢ Expandir</button>
            </div>
          </div>
          <div class="chart-body" id="card-body-volume" style="height: 280px;">
            <canvas id="volumeChart" height="140"></canvas>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="chart-card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="muted">Éxito de envíos</div>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-light btn-sm mini" data-action="toggle-collapse" data-target="status">▾ Ocultar</button>
              <button class="btn btn-outline-light btn-sm mini" data-action="toggle-expand" data-target="status">⤢ Expandir</button>
            </div>
          </div>
          <div class="chart-body" id="card-body-status" style="height: 280px;">
            <canvas id="statusChart" height="140"></canvas>
          </div>
        </div>
      </div>
    </div>

    

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover align-middle">
        <thead>
          <tr>
            <th style="width:180px" id="th-fecha" class="sortable">Fecha <span id="sort-ind">▼</span></th>
            <th style="width:100px">Tipo</th>
            <th style="width:150px">Número</th>
            <th>Texto</th>
            <th style="width:130px">Plantilla</th>
            <th style="width:120px">Estado</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <!-- Paginación -->
    <div class="d-flex gap-2 align-items-center justify-content-end my-3 flex-wrap">
      <span class="muted me-auto" id="pager-info">—</span>
      <label class="muted">Filas por página</label>
      <select id="page-size" class="form-select" style="width:auto">
        <option>25</option>
        <option selected>50</option>
        <option>100</option>
      </select>
      <button id="page-prev" class="btn btn-outline-light">⟨ Anterior</button>
      <span id="page-pos" class="text-light">Página 1/1</span>
      <button id="page-next" class="btn btn-outline-light">Siguiente ⟩</button>
    </div>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
